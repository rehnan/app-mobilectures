        <title>Hello World</title>
    </head>
    <body>
    <div data-role="header">
        <h1>Mobilectures</h1>
    </div>
    <div role="main" class="ui-content">
        <div class="ui-grid-b my-breakpoint input-session-key">
            <form id="formJoinSession">
                <label for="input-key-session">Session Key:</label>
                <input name="input-key-session" class="error" id="input-key-session" placeholder="Chave de Sessão"  type="number">
                <div class="ui-grid-solo">
                    <div class="ui-block-a submit"><button type="button" data-theme="b">Join</button></div>
                </div>
            </form>
            <img src="./img/logo.png" class="image-logo"/>
        </div>
    </div>


      <!--
<p id="deviceProperties">Loading device properties...</p>
         -->

        <script type="text/javascript">
           // app.initialize();



     $(".submit").bind( "click", function(event, ui) {
            var keySession = $('.input-session-key').find('input[name="input-key-session"]');
            if($.trim(keySession.val()) == ""){
                alert('Saporra tá vazia!');
                keySession.focus();
            }else

            var socket = io.connect('http://10.10.8.16:1337');

            socket.on("connect", function () {
             alert('Success Connection Socket!'+keySession.val());
             var key = keySession.val();
             var url = '/listeners/join';

             socket.get(url, {keySession:key}, function (response){
                    alert('Response: '+response.msg);
                });
            });
      });

        </script>
    </body>
